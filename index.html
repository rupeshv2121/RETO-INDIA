<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto India</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container">
        <img src="Screenshot 2024-12-27 013531.jpg" alt="logo" />
      </div>
      <div class="navbar-links">
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>About</li>
        </ul>
      </div>
      <div class="login">LOGIN</div>
      <div class="navbar-info">
        <ul>
          <li>Contact Us</li>
          <li>Tracker</li>
        </ul>
      </div>

      <div class="search-logo">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div id="ham-burger">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="hero">
      <div class="left">
        <div class="title">NAMASTE!</div>
        <p style="margin-bottom: 0">LET's CONNECT WITH OUR SOIL,</p>
        <p style="margin-top: 0">AGAIN!</p>
        <button>Explore with us</button>
      </div>
      <div class="center"></div>
      <div class="right">
        <p class="reto">RETO</p>
        <p class="india">INDIA</p>
      </div>
    </div>

    <div class="social-media">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fa-brands fa-linkedin"></i>
    </div>

    <div class="bottom-text">
      <p>
        Reto INDIA is a new gen marketplace connecting with the one gems of our
        land
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
